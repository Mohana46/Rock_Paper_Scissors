<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <section class="score">
            <div class="computer-score">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
            <div class="player-score">
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
       </section>
       <section class="c-p">
        <div class="computer"><img src="" ></div>
        <div class="result"></div>
        <div class="player"><img src=""></div>
       </section>

        <section class="game">
            <div class="choices">
                <button class="choice image-button" data-choice="rock"><img src="rock.png" ></button>
                <button class="choice image-button" data-choice="paper"><img src="paper.png" ></button>
                <button class="choice image-button" data-choice="scissors"><img src="scissors.png" ></button>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
